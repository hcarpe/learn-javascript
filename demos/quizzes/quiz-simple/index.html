<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/styles.css">

<title>Simple Quiz</title>
</head>

<body>



<div class="container my-3">
	<div class="row">
		<div class="col">


			<h3>A Simple Quiz</h3>

			<p>
				A Javascript example showing a quiz with a simple web form (Bootstrap).
			</p>


			<form>
				<input type="radio" name="q1" id="q1a1" value="cheese">
				<label for="q1a1">cheese</label><br>
				<input type="radio" name="q1" id="q1a2" value="marbles">
				<label for="q1a2">marbles</label><br>
				<input type="radio" name="q1" id="q1a3" value="sunglasses">
				<label for="q1a3">sunglasses</label>
			</form>

			<button type="button" class="btn btn-sm btn-dark" id="checkAnswers">play</button>


			<div class="caption"></div>

		</div>
	</div>


</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/main.js"></script>
