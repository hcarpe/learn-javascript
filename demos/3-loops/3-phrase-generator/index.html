<div class="container">
	<div class="row">
		<div class="col">
			<h3>Generate phrases using rules from user input via form</h3>
			<p>Input a number to control the length of the adjective used in the phrase.</p>
		</div>
	</div>

	<div class="row">
		<div class="col">

			<form class="form form-inline">


				<label for="maxLengthOfAdjective">Max length of adjective</label>
				<input class="form-control" type="text" id="maxLengthOfAdjective" name="maxLengthOfAdjective" value="">

				<button type="button" class="btn btn-dark" id="submitButton" name="button">Submit</button>

			</form>

		</div>
		<div class="col">
			<div class="result">

			</div>
		</div>
	</div>
</div>
